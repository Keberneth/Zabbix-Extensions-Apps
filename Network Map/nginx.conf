upstream network_map_api {
    server 127.0.0.1:8000;    # Uvicorn körs här
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name map.ad.nutek.se;
    return 301 https://$host$request_uri;
}

# HTTPS server
server {
    listen 443 ssl;
    server_name map.ad.nutek.se;

    ssl_certificate     /etc/pki/selfsigned/zabbix.ad.nutek.se.pem;
    ssl_certificate_key /etc/pki/selfsigned/zabbix.ad.nutek.se.key;

    ## 1) Serve SPA:n
    root   /opt/network_map/static;
    index  index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    ## 2) Proxy alla /api/-anrop till FastAPI
    location ^~ /api/ {
        proxy_pass         http://network_map_api;
        proxy_http_version 1.1;
        proxy_set_header   Host            $host;
        proxy_set_header   X-Real-IP       $remote_addr;
        proxy_set_header   Connection      "";
        proxy_read_timeout 90;
    }

    ## 3) Valfri 50x-sida
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
