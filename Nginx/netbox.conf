# ───────────────────────────── NetBox ─────────────────────────────
# FQDN: netbox.example.com
# Container listens on 127.0.0.1:8000 (published by Docker)

# Redirect any plain‑HTTP request to HTTPS
server {
    listen 80;
    server_name netbox.example.com;
    return 301 https://$host$request_uri;
}

# Main HTTPS virtual host
server {
    listen      443 ssl http2;
    server_name netbox.example.com;

    ssl_certificate     /etc/ssl/certs/netbox.crt;   # ← change
    ssl_certificate_key /etc/ssl/private/netbox.key; # ← change
    ssl_session_cache   shared:SSL:10m;
    ssl_protocols       TLSv1.2 TLSv1.3;

    # WebSocket support
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    location / {
        proxy_pass              http://127.0.0.1:8000;
        proxy_set_header Host               $host;
        proxy_set_header X-Real-IP          $remote_addr;
        proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto  $scheme;
        proxy_set_header Upgrade            $http_upgrade;
        proxy_set_header Connection         $connection_upgrade;
    }
}
